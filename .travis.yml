sudo: false
language: node_js
node_js:
  - 12 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - blog-source # 仅从 blog-source 分支构建
script:
  - git clone https://github.com/geektutu/hexo-theme-geektutu.git themes/geektutu #下载主题
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  committer_from_gh: true
  target_branch: gh-pages # 部署到 master 分支
  on:
    branch: blog-source
  local-dir: public